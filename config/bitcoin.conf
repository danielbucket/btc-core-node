# Bitcoin Core configuration optimized for Raspberry Pi 5
# This is the active configuration file

# Network settings
bind=0.0.0.0:8333
maxconnections=40
listen=1
upnp=1
dnsseed=1

# Performance settings optimized for Pi 5
dbcache=512
maxmempool=150
maxsigcachesize=32
par=3

# RPC settings (CHANGE THE PASSWORD!)
server=1
rpcuser=bitcoinrpc
rpcpassword=CHANGE-THIS-TO-A-SECURE-PASSWORD-NOW
rpcbind=127.0.0.1:8332
rpcallowip=127.0.0.1
rpctimeout=30

# Logging
debug=0
debuglogfile=/var/log/bitcoin/debug.log
logrotate=1
maxlogfilesize=100

# Bandwidth optimization
maxuploadtarget=5000

# Transaction settings
minrelaytxfee=0.00001000

# Advanced settings
checkpoints=1
mempoolexpiry=72
persistmempool=1
timeout=5000
bantime=86400

# Disable wallet for full node operation
disablewallet=1

# Performance monitoring
logtimemicros=1

# Pid file
pid=/var/run/bitcoind.pid